<template name="home">
	{{#if page "remove"}}
		{{> remove}}
	{{else}}	
	<!-- Home template -->
	<div class="container contentBody">
		<div class="page-header">
			<h1 style="color:#fff;"><span class="glyphicon glyphicon-fire" style="color:#fff;font-size:75px;"></span><br>Essence Meteor Box</h1>
			<p class="lead" style="color:#fff;">EMB is an image sharing social network that allows users to create and manage thematic personal box, image collections such as events, interests, hobbies and more.</p>
		</div>
		<div id="container" style="margin-left:100px;width:100%;">
			 {{#each box}}
			 	<div id="{{_id}}" class="item boxImage">
					<img class="imagen" src="{{path}}/img/{{name}}">
					<div style="padding:10px;">{{description}}</div>
					<div style="border-top: 1px solid #CCCCCC;color: #999999;padding: 5px;">by {{user}}</div>
					<div id="line"></div>
				</div>
				
				<script type="text/javascript">
					var $container = $('#container');
					$container.imagesLoaded(function(){
						$container.masonry({
							itemSelector : '.item',
							columnWidth : 30,
							isAnimated: true
						});
					});
					
				</script>
			{{/each}}
		</div>
			
		</div> <!-- close container -->
		{{/if}}
		
</template>
